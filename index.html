<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1e293b;
    line-height: 1.6;
}

/* ---------- GLOBAL ---------- */
.section {
    padding: 70px 20px;
}

.inner {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(15, 23, 42, 0.65),
        rgba(15, 23, 42, 0.65)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.header-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-container {
    margin-bottom: 4px;
}

.logo-container img {
    max-width: 580px;
    width: 100%;
}

/* ---------- BUTTONS ---------- */
.primary-btn {
    display: inline-block;
    padding: 15px 46px;
    background: #1e293b;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 1.5px;
    border: 1px solid #c7d2fe;
    transition: background 0.3s ease, transform 0.3s ease;
    margin-top: -26px;
}

.primary-btn:hover {
    background: #020617;
    transform: translateY(-2px);
}

.secondary-btn {
    display: inline-block;
    margin-top: 60px;
    padding: 16px 52px;
    background: #1e293b;
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    border-radius: 999px;
    letter-spacing: 1.6px;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0 10px 30px rgba(30, 41, 59, 0.35);
}

.secondary-btn:hover {
    background: #020617;
    transform: translateY(-3px);
}

/* ---------- TITLES ---------- */
.section-title {
    font-size: 2.1rem;
    font-weight: 600;
    margin-bottom: 50px;
    letter-spacing: 1px;
}

.section-title::after {
    content: "";
    display: block;
    width: 70px;
    height: 3px;
    background: #1e293b;
    margin: 16px auto 0;
    border-radius: 999px;
}

/* ---------- MEDIA GRID ---------- */
.video-grid,
.photo-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.video-grid {
    margin-bottom: 70px;
}

video,
.photo-grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
}

/* ---------- PLAQUES SECTION ---------- */
.plaques-section {
    background: #ffffff;
    padding: 70px 0;
    overflow: hidden;
}

.plaques-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 40px;
}

.plaques-wrapper {
    width: 100%;
    overflow: hidden;
}

.plaques-track {
    display: flex;
    gap: 40px;
    width: max-content;
    animation: scrollPlaques 50s linear infinite;
}

.plaques-track:hover {
    animation-play-state: paused;
}

.plaque img {
    height: 220px;
    width: auto;
    border-radius: 12px;
    background: #ffffff;
    box-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
}

/* scrolling animation */
@keyframes scrollPlaques {
    from {
        transform: translateX(0);
    }
    to {
        transform: translateX(-50%);
    }
}

/* ---------- FOOTER ---------- */
footer {
    background: #0f172a;
    padding: 60px 20px;
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .video-grid,
    .photo-grid {
        grid-template-columns: 1fr;
    }

    video,
    .photo-grid img {
        height: auto;
    }
}

@media (max-width: 768px) {
    .logo-container img {
        max-width: 360px;
    }

    .section-title,
    .plaques-title {
        font-size: 1.7rem;
    }

    .plaque img {
        height: 160px;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="header">
    <div class="header-inner">
        <div class="logo-container">
            <img src="night seder logo.png" alt="Night Kollel Logo">
        </div>
        <a href="http://Secure.cardknox.com/khalbneitorah" class="primary-btn">
            Support Our Lomdim
        </a>
    </div>
</header>

<!-- MEDIA SECTION -->
<section class="section">
    <div class="inner">
        <h2 class="section-title">A Glimpse into the Night Kollel</h2>

        <div class="video-grid">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>

        <div class="photo-grid">
            <img src="IMG_4798.jpg" alt="Night Kollel">
            <img src="IMG_4818.jpg" alt="Night Kollel">
        </div>

        <a href="http://Secure.cardknox.com/khalbneitorah" class="secondary-btn">
            Become a Partner
        </a>
    </div>
</section>

<!-- PLAQUES SECTION -->
<section class="plaques-section">
    <h2 class="plaques-title">With Gratitude to Our Past Supporters</h2>

    <div class="plaques-wrapper">
        <div class="plaques-track">

            <img src="ns2022.jpg" alt>
            <img src="ns2023.jpg"alt>
            <img src="ns2024.jpg" alt>
            <img src="2ns2024.jpg" alt>
            <img src="ns.jpg" alt>

            <!-- duplicate for seamless loop -->
            <img src="ns2022.jpg" alt="">
            <img src="ns2023.jpg" alt="">
            <img src="ns2024.jpg" alt="">
            <img src="2ns2024.jpg" alt="">
            <img src="ns.jpg" alt="">

        </div>
    </div>
</section>

<!-- FOOTER -->
<footer></footer>

</body>
</html>
