<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1e293b;
    line-height: 1.6;
}

/* ---------- GLOBAL ---------- */
.section {
    padding: 70px 20px;
}

.inner {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(15, 23, 42, 0.65),
        rgba(15, 23, 42, 0.65)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;
    padding: 65px 20px 80px;
}

.logo-container img {
    max-width: 580px;
    width: 100%;
    margin-bottom: 35px;
}

/* ---------- BUTTONS ---------- */
.primary-btn {
    display: inline-block;
    padding: 15px 46px;
    background: #1e293b;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 1.5px;
    transition: all 0.3s ease;
    border: 1px solid #c7d2fe;
}

.primary-btn:hover {
    background: #020617;
    transform: translateY(-2px);
}

.secondary-btn {
    display: inline-block;
    margin-top: 50px;
    padding: 14px 44px;
    background: transparent;
    color: #1e293b;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 1.5px;
    border: 1.5px solid #1e293b;
    transition: all 0.3s ease;
}

.secondary-btn:hover {
    background: #1e293b;
    color: #ffffff;
}

/* ---------- TITLES ---------- */
.section-title {
    font-size: 2.1rem;
    margin-bottom: 20px;
    font-weight: 600;
}

.section-caption {
    font-size: 1.05rem;
    color: #475569;
    margin-bottom: 55px;
    letter-spacing: 1px;
}

/* ---------- MEDIA GRID ---------- */
.video-grid,
.photo-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.video-grid {
    margin-bottom: 70px;
}

/* ---------- MEDIA ---------- */
video,
.photo-grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
}

/* ---------- FOOTER ---------- */
footer {
    background: #0f172a;
    padding: 60px 20px;
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .video-grid,
    .photo-grid {
        grid-template-columns: 1fr;
    }

    video,
    .photo-grid img {
        height: auto;
    }
}

@media (max-width: 768px) {
    .logo-container img {
        max-width: 360px;
    }

    .section-title {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="header">
    <div class="logo-container">
        <img src="night seder logo.png" alt="Night Kollel Logo">
    </div>
    <a href="http://Secure.cardknox.com/khalbneitorah" class="primary-btn">
        Support Our Lomdim
    </a>
</header>

<!-- MEDIA SECTION -->
<section class="section">
    <div class="inner">
        <h2 class="section-title">Inside the Night Kollel</h2>

        <p class="section-caption">
            A Glimpse into the Night Kollel
        </p>

        <!-- VIDEOS -->
        <div class="video-grid">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>

            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>

        <!-- PHOTOS -->
        <div class="photo-grid">
            <img src="IMG_4798.jpg" alt="Night Kollel">
            <img src="IMG_4818.jpg" alt="Night Kollel">
        </div>

        <!-- PARTNER BUTTON -->
        <a href="http://Secure.cardknox.com/khalbneitorah" class="secondary-btn">
            Become a Partner
        </a>
    </div>
</section>

<!-- FOOTER -->
<footer></footer>

</body>
</html>
