<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1e293b;
    line-height: 1.6;
}

/* ---------- GLOBAL ---------- */
.section {
    padding: 70px 20px;
}
.section {
    background: linear-gradient(#f4f6fb, #eef2ff);
}
    .section {
    padding: 70px 20px;
    background: linear-gradient(#f4f6fb, #eef2ff);
}
.inner {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(15, 23, 42, 0.65),
        rgba(15, 23, 42, 0.65)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.header-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo-container img {
    max-width: 580px;
    width: 100%;
}

/* ---------- BUTTONS ---------- */
.primary-btn {
    margin-top: -26px;
    padding: 15px 46px;
    background: #1e293b;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 1.5px;
    transition: all 0.3s ease;
}

.primary-btn:hover {
    background: #020617;
    transform: translateY(-2px);
}

.secondary-btn {
    margin-top: 30px;
    padding: 16px 52px;
    background: #1e293b;
    color: #fff;
    text-decoration: none;
    font-weight: 700;
    border-radius: 999px;
    letter-spacing: 1.6px;
    box-shadow: 0 10px 30px rgba(30,41,59,0.35);
    transition: all 0.3s ease;
}

.secondary-btn:hover {
    background: #020617;
    transform: translateY(-3px);
}

/* ---------- TITLES ---------- */
.section-title {
    font-size: 2.1rem;
    font-weight: 600;
    margin-bottom: 50px;
}

.section-title::after {
    content: "";
    width: 70px;
    height: 3px;
    background: #1e293b;
    display: block;
    margin: 16px auto 0;
}

/* ---------- MEDIA ---------- */
.photo-grid,
.video-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 30px;
}

.photo-grid img,
video {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(15,23,42,0.18);
}
    video {
    background: #000;
}

/* ---------- PLAQUES ---------- */
.plaques-section {
    background: #fff;
    padding: 70px 0;
}

.plaques-title {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 40px;
}

.plaques-container {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

.plaques-wrapper {
    overflow-x: auto;
    scroll-behavior: smooth;
}

.plaques-wrapper::-webkit-scrollbar {
    display: none;
}
    .plaques-wrapper {
    scroll-snap-type: x mandatory;
}

.plaque {
    scroll-snap-align: center;
}

.plaques-track {
    display: flex;
    gap: 150px;
    width: max-content;
    animation: scrollPlaques 25s linear infinite;
}

.plaques-track:hover {
    animation-play-state: paused;
}

.plaque img {
    height: 480px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(15,23,42,0.18);
    transition: transform 0.3s ease;
}

.plaque:hover img {
    transform: scale(1.15);
}

/* arrows */
.plaques-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 52px;
    height: 52px;
    border-radius: 50%;
    border: none;
    background: rgba(15,23,42,0.9);
    color: #fff;
    font-size: 26px;
    cursor: pointer;
    z-index: 5;
    transition: transform 0.25s ease, background 0.25s ease;
}

.plaques-arrow:hover {
    background: #020617;
    transform: translateY(-50%) scale(1.08);
}

.plaques-arrow.left { left: -70px; }
.plaques-arrow.right { right: -70px; }
    .plaque {
    position: relative;
}
    .plaque {
    position: relative;
}

.plaque::after {
    content: "Tap to view";
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(15,23,42,0.75);
    color: #fff;
    font-size: 12px;
    padding: 5px 12px;
    border-radius: 999px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.plaque:hover::after {
    opacity: 1;
}

@media (max-width: 768px) {
    .plaque::after {
        opacity: 1;
    }
}

.plaque::after {
    content: "Tap to view";
    position: absolute;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(15,23,42,0.75);
    color: #fff;
    font-size: 12px;
    padding: 4px 10px;
    border-radius: 999px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.plaque:hover::after {
    opacity: 1;
}

@media (max-width: 768px) {
    .plaque::after {
        opacity: 1;
    }
}

@keyframes scrollPlaques {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .photo-grid,
    .video-grid {
        grid-template-columns: 1fr;
    }
    .plaques-arrow.left { left: 10px; }
    .plaques-arrow.right { right: 10px; }
}

@media (max-width: 768px) {
    .logo-container img { max-width: 360px; }
    .plaque img { height: 240px; }
}
    /* ---------- MOBILE IMPROVEMENTS ---------- */
@media (max-width: 768px) {

    /* stop auto scroll on mobile */
    .plaques-track {
        animation: none;
    }

    /* subtle tap feedback */
    .plaque img:active {
        transform: scale(1.05);
    }

    /* reduce spacing so only 1–2 plaques show */
    .plaques-track {
        gap: 60px;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="header">
    <div class="header-inner">
        <div class="logo-container">
            <img src="night seder logo.png" alt="Night Kollel Logo">
        </div>
        <a href="http://Secure.cardknox.com/khalbneitorah" class="primary-btn">
            Become A Partner
        </a>
    </div>
</header>

<!-- MEDIA -->
<section class="section">
    <div class="inner">
        <h2 class="section-title">A Glimpse into the Night Kollel</h2>

        <div class="photo-grid">
            <img src="IMG_4798.jpg">
            <img src="IMG_4818.jpg">
        </div>

        <div class="video-grid">
            <video controls><source src="video1.mp4"></video>
            <video controls><source src="video2.mp4"></video>
        </div>

        <a href="http://Secure.cardknox.com/khalbneitorah" class="secondary-btn">
            Support Our Lomdim
        </a>
    </div>
</section>

<!-- PLAQUES -->
<section class="plaques-section">
    <h2 class="plaques-title">
        With Gratitude to the Sponsors Who Made the Program Happen Over the Years
    </h2>

    <div class="plaques-container">
        <button class="plaques-arrow left" onclick="scrollPlaques(-1)">‹</button>
        <button class="plaques-arrow right" onclick="scrollPlaques(1)">›</button>

        <div class="plaques-wrapper" id="plaquesWrapper">
            <div class="plaques-track" id="plaquesTrack">

                <a class="plaque" href="ns2022.jpg" target="_blank"><img src="ns2022.jpg"></a>
                <a class="plaque" href="ns2023.jpg" target="_blank"><img src="ns2023.jpg"></a>
                <a class="plaque" href="ns2024.jpg" target="_blank"><img src="ns2024.jpg"></a>
                <a class="plaque" href="2ns2024.jpg" target="_blank"><img src="2ns2024.jpg"></a>
                <a class="plaque" href="ns.jpg" target="_blank"><img src="ns.jpg"></a>

                <!-- duplicate -->
                <a class="plaque" href="ns2022.jpg" target="_blank"><img src="ns2022.jpg"></a>
                <a class="plaque" href="ns2023.jpg" target="_blank"><img src="ns2023.jpg"></a>
                <a class="plaque" href="ns2024.jpg" target="_blank"><img src="ns2024.jpg"></a>
                <a class="plaque" href="2ns2024.jpg" target="_blank"><img src="2ns2024.jpg"></a>
                <a class="plaque" href="ns.jpg" target="_blank"><img src="ns.jpg"></a>

            </div>
        </div>
    </div>
</section>

<script>
const wrapper = document.getElementById("plaquesWrapper");
const track = document.getElementById("plaquesTrack");

function scrollPlaques(dir) {
    track.style.animationPlayState = "paused";
    wrapper.scrollBy({
        left: dir * 420,
        behavior: "smooth"
    });
    setTimeout(() => {
        track.style.animationPlayState = "running";
    }, 2000);
}
</script>

</body>
</html>
