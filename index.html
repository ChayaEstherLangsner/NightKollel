<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1f2937;
    line-height: 1.6;
}

/* ---------- GLOBAL ---------- */
.section {
    padding: 70px 20px;
}

.inner {
    max-width: 1100px;
    margin: 0 auto;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(20, 24, 40, 0.65),
        rgba(20, 24, 40, 0.65)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;
    text-align: center;
    padding: 70px 20px 90px;
}

.logo-container img {
    max-width: 560px;
    width: 100%;
    margin-bottom: 35px;
}

.donate-btn {
    display: inline-block;
    padding: 15px 44px;
    background: #4f46e5;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}

.donate-btn:hover {
    background: #4338ca;
    transform: translateY(-2px);
}

/* ---------- TITLES & CAPTION ---------- */
.section-title {
    text-align: center;
    font-size: 2.1rem;
    margin-bottom: 20px;
    font-weight: 600;
}

.section-caption {
    text-align: center;
    max-width: 720px;
    margin: 0 auto 55px;
    font-size: 1.05rem;
    color: #4b5563;
}

/* ---------- VIDEOS ---------- */
.video-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 70px; /* space before photos */
}

.video-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}

.video-card video {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 14px;
}

/* ---------- PHOTOS ---------- */
.photo-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.photo-grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    transition: transform 0.4s ease;
}

.photo-grid img:hover {
    transform: scale(1.03);
}

/* ---------- FOOTER ---------- */
footer {
    background: #111827;
    color: #9ca3af;
    text-align: center;
    padding: 45px 20px;
    font-size: 0.9rem;
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .video-grid,
    .photo-grid {
        grid-template-columns: 1fr;
    }

    .video-card video,
    .photo-grid img {
        height: auto;
    }
}

@media (max-width: 768px) {
    .logo-container img {
        max-width: 360px;
    }

    .section-title {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="header">
    <div class="logo-container">
        <img src="night seder logo.png" alt="Night Kollel Logo">
    </div>
    <a href="http://Secure.cardknox.com/khalbneitorah" class="donate-btn">
        Support the Kollel
    </a>
</header>

<!-- MEDIA SECTION -->
<section class="section">
    <div class="inner">
        <h2 class="section-title">Inside the Night Seder</h2>

        <p class="section-caption">
            A glimpse into the atmosphere, dedication, and growth that define the Night Seder.
        </p>

        <!-- VIDEOS -->
        <div class="video-grid">
            <div class="video-card">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                </video>
            </div>

            <div class="video-card">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <!-- PHOTOS -->
        <div class="photo-grid">
            <img src="IMG_4798.jpg" alt="Night Kollel">
            <img src="IMG_4818.jpg" alt="Night Kollel">
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer>
    © Night Kollel • All Rights Reserved
</footer>

</body>
</html>
