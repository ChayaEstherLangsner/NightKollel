<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1f2937;
    line-height: 1.6;
}

/* ---------- LAYOUT ---------- */
.container {
    width: 100%;
}

.section {
    padding: 90px 20px;
}

.inner {
    max-width: 1100px;
    margin: 0 auto;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(20, 24, 40, 0.7),
        rgba(20, 24, 40, 0.7)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;
    color: #ffffff;
    text-align: center;
    padding: 120px 20px;
}

.logo-container img {
    max-width: 420px;
    width: 100%;
    margin-bottom: 40px;
}

.donate-btn {
    display: inline-block;
    padding: 16px 48px;
    background: #4f46e5;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}

.donate-btn:hover {
    background: #4338ca;
    transform: translateY(-2px);
}

/* ---------- SECTION TITLES ---------- */
.section-title {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 50px;
    font-weight: 600;
}

/* ---------- VIDEOS ---------- */
.video-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.video-card {
    background: #ffffff;
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.video-card video {
    width: 100%;
    border-radius: 14px;
}

/* ---------- PHOTOS ---------- */
.photo-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 35px;
    max-width: 900px;
    margin: 0 auto;
}

.photo-grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    transition: transform 0.4s ease;
}

.photo-grid img:hover {
    transform: scale(1.03);
}

/* ---------- FOOTER ---------- */
footer {
    background: #111827;
    color: #9ca3af;
    text-align: center;
    padding: 50px 20px;
    font-size: 0.9rem;
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .video-grid {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 768px) {
    .photo-grid {
        grid-template-columns: 1fr;
    }

    .section-title {
        font-size: 1.7rem;
    }

    .logo-container img {
        max-width: 300px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- HERO -->
    <header class="header">
        <div class="logo-container">
            <img src="night seder logo.png" alt="Night Kollel Logo">
        </div>
        <a href="http://Secure.cardknox.com/khalbneitorah" class="donate-btn">
            Support the Kollel
        </a>
    </header>

    <!-- VIDEOS SIDE BY SIDE -->
    <section class="section">
        <div class="inner">
            <h2 class="section-title">Our Mission</h2>

            <div class="video-grid">
                <div class="video-card">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <div class="video-card">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </section>

    <!-- TWO PHOTOS SIDE BY SIDE -->
    <section class="section" style="background:#ffffff;">
        <div class="inner">
            <h2 class="section-title">Life at Night Kollel</h2>

            <div class="photo-grid">
                <img src="IMG_4798.jpg" alt="Night Kollel">
                <img src="IMG_4818.jpg" alt="Night Kollel">
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © Night Kollel • All Rights Reserved
    </footer>

</div>

</body>
</html>
