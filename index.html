<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Kollel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: #1a1f2e;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #1a1f2e;
        }

        .header {
            background: linear-gradient(135deg, rgba(26, 31, 46, 0.6), rgba(35, 45, 65, 0.6)), url('hero.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .logo-container img {
            max-width: 450px;
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .donate-btn {
            display: inline-block;
            background: #6366f1;
            color: #ffffff;
            padding: 22px 80px;
            font-size: 1.15em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: fadeInUp 1s ease 0.3s both;
            position: relative;
            overflow: hidden;
            border: 2px solid #6366f1;
        }

        .donate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: left 0.5s ease;
        }

        .donate-btn:hover::before {
            left: 100%;
        }

        .donate-btn:hover {
            background: #4f46e5;
            border-color: #4f46e5;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
        }

        .content {
            padding: 100px 80px;
            background: #ffffff;
        }

        .video-section {
            margin: 60px 0;
            padding: 0;
        }

        .video-container {
            max-width: 1200px;
            margin: 0 auto 80px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .video-container:hover {
            border-color: #6366f1;
            box-shadow: 0 15px 60px rgba(99, 102, 241, 0.3);
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .section-divider {
            margin: 80px 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #3b82f6 15%, 
                #6366f1 35%, 
                #4f46e5 50%, 
                #6366f1 65%, 
                #3b82f6 85%, 
                transparent 100%);
            position: relative;
            overflow: hidden;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .section-divider::after {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 7px;
            background: inherit;
            filter: blur(8px);
            opacity: 0.6;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2px;
            margin-top: 60px;
            background: #e5e7eb;
        }

        .gallery-item {
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
            background: #ffffff;
            aspect-ratio: 4/3;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.6), rgba(99, 102, 241, 0.2));
            opacity: 0;
            transition: opacity 0.4s;
            z-index: 1;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            z-index: 2;
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        footer {
            background: #f8f9fa;
            color: #6b7280;
            text-align: center;
            padding: 60px;
            font-size: 0.95em;
            border-top: 1px solid #e5e7eb;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 60px 20px;
                min-height: 500px;
            }

            .logo-container img {
                max-width: 300px;
            }

            .donate-btn {
                padding: 18px 50px;
                font-size: 1em;
            }
            
            .content {
                padding: 60px 30px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 1px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        .scale-in {
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .scale-in.visible {
            opacity: 1;
            transform: scale(1);
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        ::selection {
            background: #6366f1;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="night seder log.png" alt="Night Kollel Logo">
            </div>
            <a href="YOUR-DONATION-LINK-HERE" class="donate-btn">Support</a>
        </div>

        <div class="content">
            <div class="video-section scale-in">
                <div class="video-container">
                    <video controls>
                        <source src="video1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="video-section scale-in">
                <div class="video-container">
                    <video controls>
                        <source src="video2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="gallery fade-in">
                <div class="gallery-item">
                    <img src="IMG_4798.jpg" alt="Kollel Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="IMG_4818.jpg" alt="Kollel Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="IMG_4823.jpg" alt="Kollel Photo 3">
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Night Kollel. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.fade-in, .scale-in');
            animatedElements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
