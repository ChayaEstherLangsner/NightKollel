<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Kollel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f4f6fb;
    color: #1e293b;
    line-height: 1.6;
}

/* ---------- ANIMATIONS ---------- */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes underlineGrow {
    from { width: 0; }
    to { width: 70px; }
}

/* ---------- GLOBAL ---------- */
.section {
    padding: 70px 20px;
}

.inner {
    max-width: 1100px;
    margin: 0 auto;
    text-align: center;
}

/* ---------- HERO ---------- */
.header {
    background: linear-gradient(
        rgba(15, 23, 42, 0.65),
        rgba(15, 23, 42, 0.65)
    ), url("hero.jpg");
    background-size: cover;
    background-position: center;

    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.header-inner {
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: fadeUp 1s ease forwards;
}

.logo-container {
    margin-bottom: 4px; /* tighter */
}

.logo-container img {
    max-width: 580px;
    width: 100%;
}

/* ---------- BUTTONS ---------- */
.primary-btn {
    display: inline-block;
    padding: 15px 46px;
    background: #1e293b;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 999px;
    letter-spacing: 1.5px;
    border: 1px solid #c7d2fe;
    transition: all 0.3s ease;

    margin-top: -26px; /* clearly moved up */
}

.primary-btn:hover {
    background: #020617;
    transform: translateY(-2px);
}

/* ---------- SECOND BUTTON ---------- */
.secondary-btn {
    display: inline-block;
    margin-top: 60px;
    padding: 16px 52px;
    background: #1e293b;
    color: #ffffff;
    text-decoration: none;
    font-weight: 700;
    border-radius: 999px;
    letter-spacing: 1.6px;
    transition: all 0.3s ease;
    box-shadow: 0 10px 30px rgba(30, 41, 59, 0.35);
}

.secondary-btn:hover {
    background: #020617;
    transform: translateY(-3px);
    box-shadow: 0 14px 40px rgba(15, 23, 42, 0.45);
}

/* ---------- TITLES ---------- */
.section-title {
    font-size: 2.1rem;
    font-weight: 600;
    margin-bottom: 50px;
    position: relative;
    animation: fadeUp 0.9s ease forwards;
}

/* underline effect */
.section-title::after {
    content: "";
    display: block;
    height: 3px;
    background: #1e293b;
    margin: 16px auto 0;
    border-radius: 999px;
    animation: underlineGrow 1s ease forwards;
}

/* ---------- MEDIA GRID ---------- */
.video-grid,
.photo-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
}

.video-grid {
    margin-bottom: 70px;
}

/* ---------- MEDIA ---------- */
video,
.photo-grid img {
    width: 100%;
    height: 320px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
    animation: fadeUp 1s ease forwards;
}

/* ---------- FOOTER ---------- */
footer {
    background: #0f172a;
    padding: 60px 20px;
}

/* ---------- MOBILE ---------- */
@media (max-width: 900px) {
    .video-grid,
    .photo-grid {
        grid-template-columns: 1fr;
    }

    video,
    .photo-grid img {
        height: auto;
    }
}

@media (max-width: 768px) {
    .logo-container img {
        max-width: 360px;
    }

    .section-title {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>

<!-- HERO -->
<header class="header">
    <div class="header-inner">
        <div class="logo-container">
            <img src="night seder logo.png" alt="Night Kollel Logo">
        </div>

        <a href="http://Secure.cardknox.com/khalbneitorah" class="primary-btn">
            Support Our Lomdim
        </a>
    </div>
</header>

<!-- MEDIA SECTION -->
<section class="section">
    <div class="inner">
        <h2 class="section-title">A Glimpse into the Night Kollel</h2>

        <!-- VIDEOS -->
        <div class="video-grid">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
            </video>

            <video controls>
                <source src="video2.mp4" type="video/mp4">
            </video>
        </div>

        <!-- PHOTOS -->
        <div class="photo-grid">
            <img src="IMG_4798.jpg" alt="Night Kollel">
            <img src="IMG_4818.jpg" alt="Night Kollel">
        </div>

        <!-- PARTNER BUTTON -->
        <a href="http://Secure.cardknox.com/khalbneitorah" class="secondary-btn">
            Become a Partner
        </a>
    </div>
</section>

<!-- FOOTER -->
<footer></footer>

</body>
</html>
